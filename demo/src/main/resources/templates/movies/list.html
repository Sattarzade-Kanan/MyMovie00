<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<style>
    /* ===== base ===== */
    body {
        margin: 0;
        padding: 24px;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #1f1f1f;
        color: #e6e6e6;
    }

    h1 {
        margin-bottom: 16px;
        font-size: 26px;
    }

    /* ===== links ===== */
    a {
        background-color: #4caf50;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        margin-right: 6px;
        display: inline-block;
    }

    a:hover {
        background-color: #43a047;
    }

    /* reset link */
    form a[href="/movies"] {
        background-color: #4caf50;
    }

    /* ===== form ===== */
    form {
        margin-bottom: 20px;
    }

    form input {
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 7px 10px;
        color: #fff;
        margin-right: 10px;
    }

    form input:focus {
        outline: none;
        border-color: #2196f3;
    }

    /* ===== buttons ===== */
    button {
        border: none;
        border-radius: 6px;
        padding: 7px 14px;
        font-weight: 600;
        cursor: pointer;
    }

    button.search {
        background-color: #2196f3;
        color: white;
    }

    button.search:hover {
        background-color: #1e88e5;
    }

    /* delete button */
    form button[type="submit"]:not(.search) {
        background-color: #e0e0e0;
        color: #222;
    }

    form button[type="submit"]:not(.search):hover {
        background-color: #cfcfcf;
    }

    /* ===== table ===== */
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #2b2b2b;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    th {
        background-color: #343a3d;
        padding: 14px;
        text-align: left;
        font-size: 14px;
    }

    td {
        padding: 14px;
        border-top: 1px solid #3f3f3f;
        font-size: 14px;
    }

    tr:hover {
        background-color: #323232;
    }

    /* edit link inside table */
    td a {
        background-color: #4caf50;
    }

    td a:hover {
        background-color: #43a047;
    }

    /* keep delete inline */
    td form {
        display: inline;
    }
</style>

     <h1>List</h1>
     <a href="/movies/new">New Movie</a>
     <form method="get" action="/movies">
         Find By title:
         <input type="text" name="title" th:value="${title}"/>
         Find By genre:
         <input type="text" name="genre" th:value="${genre}"/>
      <button class="search" type="submit">Search</button>
         <a href="/movies">Reset</a>
     </form>
     <table border=" 1">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Date</th>
            <th>Duration</th>
            <th>Genre</th>
              <th>Actions</th>
          </tr>
       <tr th:each="movie : ${movies}">
         <td th:text="${movie.id}"></td>
         <td th:text="${movie.title}"></td>
         <td th:text="${movie.releaseDate}"></td>
         <td th:text="${movie.duration}"></td>
         <td th:text="${movie.genre}"></td>
           <td>
                <a th:href="@{/movies/{id}/edit(id=${movie.id})}">Edit</a>
               <form th:action="@{/movies/{id}/delete(id=${movie.id})}"  method="post" onsubmit="return handleDelete()">
                        <button type="submit">Delete</button>
               </form>
           </td>
       </tr>
     </table>

</body>
</html>
