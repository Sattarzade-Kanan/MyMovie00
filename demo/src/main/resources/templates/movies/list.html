<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
     <h1>List</h1>
     <a href="new.html">New Movie</a>
     <form method="get" action="/movies">
         Find By title:
         <input type="text" name="title" th:value="${title}"/>
         Find By genre:
         <input type="text" name="genre" th:value="${genre}"/>
         <button type="submit">Search</button>
         <a href="/movies">Reset</a>
     </form>
     <table border=" 1">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Date</th>
            <th>Duration</th>
            <th>Genre</th>
              <th>Actions</th>
          </tr>
       <tr th:each="movie : ${movies}">
         <td th:text="${movie.id}"></td>
         <td th:text="${movie.title}"></td>
         <td th:text="${movie.releaseDate}"></td>
         <td th:text="${movie.duration}"></td>
         <td th:text="${movie.genre}"></td>
           <td>
                <a th:href="@{/movies/{id}/edit(id=${movie.id})}">Edit</a>
               <form th:action="@{/movies/{id}/delete(id=${movie.id})}" style="body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 40px; color: #333; } h1 { text-align: center; color: #444; } a { display: inline-block; margin-bottom: 15px; padding: 8px 14px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; transition: background-color 0.3s; } a:hover { background-color: #45a049; } table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); } th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; } th { background-color: #4CAF50; color: white; } tr:hover { background-color: #f1f1f1; } td a { background-color: #2196F3; padding: 6px 10px; border-radius: 4px; color: white; text-decoration: none; } td a:hover { background-color: #0b7dda; }" method="post" onsubmit="return handleDelete()">
                        <button type="submit">Delete</button>
               </form>
           </td>
       </tr>
     </table>
     <style> body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 40px; color: #333; } h1 { text-align: center; color: #444; } a { display: inline-block; margin-bottom: 15px; padding: 8px 14px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; transition: background-color 0.3s; } a:hover { background-color: #45a049; } table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); } th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; } th { background-color: #4CAF50; color: white; } tr:hover { background-color: #f1f1f1; } td a { background-color: #2196F3; padding: 6px 10px; border-radius: 4px; color: white; text-decoration: none; } td a:hover { background-color: #0b7dda; }

     </style>
</body>
</html>
