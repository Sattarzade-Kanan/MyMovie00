<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
     <h1>New movie</h1>

<form th:action="@{/movies}" th:object="${movie}" method="post" >

    Title:
    <input type="text" th:field="*{title}"> <br>
    Release Date:
    <input type="date" th:field="*{releaseDate}"> <br>
    Genre :
    <input type="text" th:field="*{genre}"> <br>
    Duration :
    <input type="number" step="2" th:field="*{duration}"> <br>
    <button type="submit">Save</button>
    <a href="list.html">Go to Home</a>
</form>
     <style> body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px; } h1 { color: #333; text-align: center; } a { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #007bff; } form { max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); } div { margin-bottom: 15px; } label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; } input[type="text"], input[type="date"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; } button { width: 100%; padding: 10px; background: #007bff; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer; } button:hover { background: #0056b3; } </style>
</body>
</html>
