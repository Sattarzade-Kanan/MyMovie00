<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Register</h1>

        <form th:action="@{/register}" th:object="${form}" method="post">

            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}">
                <div class="error"
                     th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}">
                <div class="error"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <a th:href="@{/login}">Do you have an account? You can log in</a>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        background: #f4f6f8;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: #ffffff;
        padding: 30px;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: 0.2s;
    }

    input:focus {
        outline: none;
        border-color: #4a7cff;
        box-shadow: 0 0 0 2px rgba(74,124,255,0.15);
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 15px;
        background: #4a7cff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #3b6ae0;
    }

    .login-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .login-link a {
        color: #4a7cff;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        font-size: 12px;
        margin-top: 4px;
    }
</style>
</body>
</html>
